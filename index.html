<!DOCTYPE html>
<html>
    <head>
      <title>Book Tracker Client</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <img src="public/creative_commons_books.jpg">
        <h2>Book Tracker</h2>
      </header>
      <div id="wrapper">
      <div id="main-container">
      <form id="sign-up">
        <input class="formclear" type="email" name="credentials[email]" placeholder="EMail" />
        <input class="formclear" type="password" name="credentials[password]" placeholder="Password" />
        <input class="formclear" type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" />
        <input type="submit" value="Sign Up" />
      </form>

      <form id="sign-in">
        <input class="formclear" type="email" name="credentials[email]" placeholder="EMail" />
        <input class="formclear" type="password" name="credentials[password]" placeholder="Password" />
        <input type="submit" value="Sign In" />
      </form>

      <form id="change-pw" class="hidden">
        <input class="formclear" type="password" name="passwords[old]" placeholder="Old Password" />
        <input class="formclear" type="password" name="passwords[new]" placeholder="New Password" />
        <input type="submit" value="Change Password" />
      </form>

      <form id="sign-out" class='hidden'>
        <input type="submit" value="Sign Out" />
      </form>

      <h3 id="message"></h3>

      <form id="createBook" class="hidden">
        <input class="formclear" type="text" name="book[title]" placeholder="Title" />
        <input class="formclear" type="text" name="book[author]" placeholder="Author" />
        <input class="formclear" type="text" name="book[year_published]" placeholder="Year Published" />
        <input class="formclear" type="text" name="book[isbn]" placeholder="ISBN #" />
        <input type="submit" value="Create Book" />
      </form>

      <button id="getBooks" class="hidden">Get Books!</button><button id="clearBooks" class="hidden">Clear Books</button>

      <div id="content" class="content">
      </div>
    </div>
  </div>
    </body>
</html>
